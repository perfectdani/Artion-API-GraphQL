# Auction represents an auction being conducted on a NFT token.
type Auction {
    contract: Address!
    tokenId: BigInt!
    owner: Address!
    quantity: BigInt!
    payToken: Address!
    reservePrice: BigInt!
    created: Time!
    startTime: Time!
    endTime: Time!
    closed: Time
    lastBidPlaced: Time
    lastBidder: Address
    winner: Address
    resolved: Time
}
